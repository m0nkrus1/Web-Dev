<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px 20px 20px 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 18px;
        }
        #todo-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #add-btn {
            padding: 8px 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        #add-btn:hover {
            background: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f1f1f1;
            margin-bottom: 10px;
            padding: 8px 10px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .todo-label {
            flex: 1;
            margin-left: 10px;
            font-size: 16px;
            transition: color 0.2s;
        }
        .done {
            text-decoration: line-through;
            color: #888;
        }
        .delete-btn {
            background: #ff4d4d;
            border: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
